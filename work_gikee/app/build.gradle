apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'walle'


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.gikee.app"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 15
        versionName "1.1.85.10001"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //根据需要 自行选择添加的对应cpu类型的.so库。
            abiFilters 'armeabi','x86'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64', 'armeabi', 'arm64-v8a'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY : "643517280e6c83fb5ee728b7", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]

        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

    }

    signingConfigs {
        gikee {
            File strFile = new File("../gikee.jks")
            storeFile file('/Users/tgh/Desktop/android_v2/work_gikee/gikee.jks')
            storePassword "000000"
            keyPassword "000000"
            keyAlias "key0"
        }
        debug{
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release{
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            //混淆
            minifyEnabled true

            //Zipalign优化
            zipAlignEnabled true

            // 移除无用的resource文件
            shrinkResources true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.gikee
        }
        debug {
            //混淆
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.gikee
        }
    }
    buildToolsVersion '26.0.2'
    flavorDimensions "versionCode"
    greendao {
        schemaVersion 12
        daoPackage 'com.gikee.app.greendao'
        targetGenDir 'src/main/java'
    }



    walle {
        // 指定渠道包的输出路径
        apkOutputFolder = new File("${project.buildDir}/outputs/channels");
        // 定制渠道包的APK的文件名称
        apkFileNameFormat = 'gikee-${channel}-${buildType}.apk';
        // 渠道配置文件
        channelFile = new File("${project.getProjectDir()}/channel")
    }

